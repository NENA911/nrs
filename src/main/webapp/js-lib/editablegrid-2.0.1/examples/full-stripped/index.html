<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>EditableGrid Demo - Grid with pagination</title>
		
		<!-- include javascript and css files for the EditableGrid library -->
		<script src="../../editablegrid-2.0.1.js"></script>
		<link rel="stylesheet" href="../../editablegrid-2.0.1.css" type="text/css" media="screen">

		<!-- include javascript and css files for jQuery, needed for the datepicker and autocomplete extensions -->
		<script src="../../extensions/jquery/jquery-1.6.4.min.js" ></script>
		<script src="../../extensions/jquery/jquery-ui-1.8.16.custom.min.js" ></script>
		<link rel="stylesheet" href="../../extensions/jquery/jquery-ui-1.8.16.custom.css" type="text/css" media="screen">
		
		<!-- include javascript and css files for the autocomplete extension -->
		<script src="../../extensions/autocomplete/autocomplete.js" ></script>
		<link rel="stylesheet" href="../../extensions/autocomplete/autocomplete.css" type="text/css" media="screen">

		<!-- include javascript and css files for this demo -->
		<script src="javascript/demo.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/demo.css" media="screen"/>
		<script type="text/javascript">
			window.onload = function() {
                editableGrid.load(
                        {
                            metadata:[
                                { name:"Column Name", datatype:"string", editable:true },
                                { name:"Column Type", datatype:"string", editable:true,
                                    "values":{
                                        "Simple Types":{"token":"Token", "string":"String", "integer":"Integer", "decimal":"Decimal"},
                                        "Registry Types":{"registryReference":"Registry References", "registryValueReference":"Registry Value References"},
                                        "Other":{"date":"Date", "urls":"URLs"}
                                    }
                                },
                                { name:"action", datatype:"html", editable:false },
                            ],
                            data:[
                                 {"id":1, "values":{"Column Name":"Value","Column Type":"token"}}
                                ,{"id":2, "values":{"Column Name":"Description","Column Type":"string"}}
                                ,{"id":3, "values":{"Column Name":"References","Column Type":"registryReference"}}
                                ,{"id":4, "values":{"Column Name":"Date","Column Type":"date"}}
                            ]
                        }
                );
                editableGrid.initializeGrid();

                // render the grid (parameters will be ignored if we have attached to an existing HTML table)
                editableGrid.renderGrid("tablecontent", "testgrid", "tableid");
			};
		</script>
		
	</head>
	
	<body>
		<div id="wrap">
		<h1>EditableGrid Demo - Grid with pagination<a href="../index.html">Back to menu</a></h1> 
		
			<!-- Grid contents -->
			<div id="tablecontent"></div>
		</div>
	</body>

</html>
